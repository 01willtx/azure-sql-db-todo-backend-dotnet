name: TodoAPI
on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
jobs:
  DeployDatabase:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: '3.1.100' 
    - name: Restore dependencies 
      working-directory: ToDoBackEnd.Deploy
      run: dotnet restore      
    - name: Deploy
      working-directory: ToDoBackEnd.Deploy
      env: 
        ConnectionString: ${{ secrets.AZURE_SQL_CONNECTION_STRING }} 
        BackEndUserPassword: ${{ secrets.AZURE_SQL_BACKEND_USER_PASSWORD }}       
      run: dotnet run
  TestDatabase:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: '3.1.100' 
    - name: Restore dependencies 
      working-directory: ToDoBackEnd.Tests
      run: dotnet restore      
    - name: Deploy
      working-directory: ToDoBackEnd.Tests
      env: 
        ConnectionString: ${{ secrets.AZURE_SQL_CONNECTION_STRING }}  
      run: dotnet test
  DeployWebApp: 
    runs-on: ubuntu-latest
    steps:
    - name: Azure WebApp
      uses: Azure/webapps-deploy@v2
      with:
        app-name: dm-tdb-02
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
        slot-name: dev
        package: './ToDoBackEnd.API'